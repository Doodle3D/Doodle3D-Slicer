	"use strict";

	var gcode = slicer.getGcode(doodleBox.printer);

	var print = $(document.createElement("button")).text("Print").on("click", function () {
		doodleBox.print(gcode);
	});
	var stop = $(document.createElement("button")).text("Stop").on("click", function () {
		doodleBox.stop();
	});
